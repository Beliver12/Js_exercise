<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple ternary operator example</title>
  </head>
  <body>
    <label for="theme">Select theme: </label>
    <select id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>

    <h1>This is my website</h1>

    <script>
        /*Here we give html a selector, and a select = selector*/
      const select = document.querySelector('select');
      const html = document.querySelector('html');
/*Here we give our select = eventlistener, to change value, depending
on selected value, and we , ask select.value is 1st or 2nd value selected with 
ternary (?)*/
      select.addEventListener('change', () => select.value === 'black'?
      update('black', 'white'):
      update('white', 'black')
      );
/*Here we give function update to , update the colors of background and
text*/
      function update (bgColor, textColor){
        html.style.backgroundColor = bgColor;
        html.style.color = textColor;
      }
    </script>
  </body>
</html>
