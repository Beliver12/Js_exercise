<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple switch example</title>
  </head>
  <body>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
/*Here we give our html elements (p and select) a selector.*/
      const select = document.querySelector('select');
      const para = document.querySelector('p');
       
/*Here we give our select-selector , function addEventListener,
to 'change' when we setWeather*/

      select.addEventListener('change', setWeather);

/*Here we set function setWeather , and inside it we
set const choice, so when we change/switch choice it will
select a different value.*/

      function setWeather(){
        const choice = select.value;
         
/*Here we set choice inside function switch, and we assign,
 textContent for every choice to display when we select it,*/

        switch(choice) {
            case 'sunny':
              para.textContent = `It is nice and sunny outside today. Wear shorts!
             Go to the beach, or the park, and get an ice cream.`;

/*A break statement, followed by a semicolon. If the previous choice matches the expression/value, 
the browser stops executing the code block here, 
and moves on to any code that appears below the switch statement.*/

             break;
            case 'rainy':
              para.textContent = `Rain is falling outside; 
              take a rain coat and an umbrella, and don\'t stay out for too long.`;
              break;
            case 'snowing':
              para.textContent = `The snow is coming down — it is freezing! 
              Best to stay in with a cup of hot chocolate, or go build a snowman.`;
              break;
            case 'overcast': 
               para.textContent = `It isn\'t raining, but the sky is grey and gloomy; 
               it could turn any minute, so take a rain coat just in case.` ;

 /*The keyword default, followed by exactly the same code pattern as one of the cases (bullets 3–5), 
 except that default does not have a choice after it, and you don't need the break statement as there is nothing to run after this in the block anyway.
 This is the default option that runs if none of the choices match.*/   
              break;
            default:
               para.textContent = "";          
        }
      }
      
    </script>
  </body>
</html>
